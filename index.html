<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Quiz</title>


  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />

</head>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" id="viewHighScores">View Highscores</a>
      </li>
    </ul>
    <ul class="navbar-nav float-right">
      <li class="nav-item" id="timer"></li>
    </ul>
  </nav>
</header>
<section class="welcome-area">
  <div class="container">
    <div id="get-started">
      <h1>Coding Quiz</h1>
      <p class="lead">Get ready to flex your coding knowledge! Select the correct answer for each question to rack up as
        many points as possible before the timer runs out.</p>
        <button class="customBtn" id="startBtn">Let's go!</button>
    </div>
  </div>
</section>

<section class="main-question-area">
  <div class="container">
    <div id="question"></div>

    <ul id="question-list"></ul>

    <div id="question-result"></div>
  </div>
</section>

<script src="assets/js/script.js"></script>
